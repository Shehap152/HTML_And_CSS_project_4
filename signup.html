<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="CSS/framework.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            background: #fff;
        }

        .login-container {
            max-width: 900px;
            margin: 60px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            display: flex;
            overflow: hidden;
        }

        .login-left {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-left img {
            max-width: 320px;
            width: 100%;
        }

        .login-right {
            flex: 1;
            padding: 40px 32px 24px 32px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            color: #223;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .login-right p {
            color: #888;
            margin-bottom: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #b3e5fc;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafd;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #039be5;
            font-size: 1.1rem;
        }

        .login-btn {
            width: 100%;
            background: #29b6f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #0288d1;
        }

        .signup-link {
            text-align: center;
            margin-bottom: 16px;
        }

        .signup-link a {
            color: #039be5;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-links {
            text-align: center;
            color: #888;
            font-size: 0.95rem;
        }

        .footer-links a {
            color: #039be5;
            text-decoration: none;
            margin: 0 8px;
        }

        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                max-width: 95vw;
            }

            .login-left,
            .login-right {
                padding: 32px 10vw;
            }
        }

        @media (max-width: 600px) {

            .login-left,
            .login-right {
                padding: 24px 4vw;
            }
        }
    </style>
</head>

<body>
    <div
        style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fff;">
        <div style="text-align:center; color:#223; margin-bottom: 30px;">
        </div>
        <div class="login-container">
            <div class="login-left">
                <img src="imgs/signup.png" alt="Sign Up Illustration">
            </div>
            <div class="login-right">
                <h2>Join Us!</h2>
                <p>Create your account</p>
                <form>
                    <div class="input-group">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password"
                            placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="login-btn">Sign Up</button>
                </form>
                <div class="signup-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
                <div class="footer-links">
                    <a href="#">Terms and Conditions</a> |
                    <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
